<!-- main wrapper -->
<div class="wrapper">
  <h1 class="title">Restful Tasks API</h1>
  <button (click)="getTasks()">Get All Task</button>
  <div class="task-info" *ngFor="let task of tasks">
    <h2>
      {{ task.title }}
    </h2>
    <button (click)="showDetails(task._id)">View Details</button>
  </div>
  <div class="task-info">
    <app-task [taskToShow]="taskById">
    </app-task>

  </div>
</div>
