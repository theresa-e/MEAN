    function move(player, str) {
        if (str === "north") {
            player.location = player.location.north;
            console.log("You are now at " + player.location.character + "'s house.");
        } else if (str === "east") {
            player.location = player.location.east;
            console.log("You are now at " + player.location.character + "'s house.");
        } else if (str === "south") {
            player.location = player.location.south;
            console.log("You are now at " + player.location.character + "'s house.");
        } else if (str === "west") {
            player.location = player.location.west;
            console.log("You are now at " + player.location.character + "'s house.");
        } else {
            console.log("Please enter a valid direction (north, south, east or west).");
        }
    }

    var tigger = {
        character: "Tigger",

            console.log("Hi I'm Tigger!");
        }
    };

    tigger.greet();
