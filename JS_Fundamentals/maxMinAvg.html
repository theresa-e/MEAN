<script>
    function minMaxAvg(arr){
        var str = '';
        var max = arr[0];
        var min = arr[0];
        var sum = arr[0];
        for (var i = 1; i<arr.length; i++){
            if (arr[i] < min){
                min = arr[i];
            } if (arr[i] > max){
                max = arr[i];
            }
            sum += arr[i];
        }
        var avg = sum / arr.length;
        str += "The minimum is " + min + ", the maximum is " + max + ", and the average is " + avg + ".";
        return str;
    }
</script>
